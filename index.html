<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro-Sollar | Engenharia de Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap');

        :root {
            --bg-deep: #0a1120;
            --accent-blue: #3b82f6;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: white;
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 0%, rgba(59, 130, 246, 0.15) 0%, transparent 50%);
            overflow-x: hidden;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 2rem;
        }

        .input-dark {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .input-dark:focus {
            border-color: var(--accent-blue);
            background: rgba(59, 130, 246, 0.05);
            outline: none;
        }

        .btn-primary {
            background: var(--accent-blue);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="flex items-center justify-center p-6">

    <div class="max-w-xl w-full">
        <header class="text-center mb-10">
            <div class="inline-flex items-center space-x-3 mb-6">
                <div class="w-12 h-12 bg-gradient-to-br from-yellow-400 to-orange-600 rounded-2xl flex items-center justify-center shadow-2xl">
                    <i class="fas fa-solar-panel text-white text-2xl"></i>
                </div>
                <div class="text-left">
                    <h1 class="text-2xl font-black uppercase tracking-tighter italic leading-none">Pro-<span class="text-blue-500">Sollar</span></h1>
                    <p class="text-[9px] font-bold text-slate-500 uppercase tracking-[0.4em] mt-1">Engenharia de Performance</p>
                </div>
            </div>
            <h2 class="text-4xl font-black tracking-tight italic">Simule sua <br><span class="text-blue-500">Liberdade Energética.</span></h2>
        </header>

        <div class="glass-card p-8 md:p-10">
            <div class="space-y-6">
                <div>
                    <label class="text-[10px] font-black uppercase tracking-widest text-slate-500 ml-2 mb-2 block">Endereço da Instalação</label>
                    <input type="text" id="input-endereco" placeholder="Ex: Rua Camamu, 372" class="input-dark w-full p-5 rounded-2xl text-xs font-bold">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-black uppercase tracking-widest text-slate-500 ml-2 mb-2 block">WhatsApp</label>
                        <input type="text" id="input-whatsapp" placeholder="(11) 99999-9999" class="input-dark w-full p-5 rounded-2xl text-xs font-bold">
                    </div>
                    <div>
                        <label class="text-[10px] font-black uppercase tracking-widest text-slate-500 ml-2 mb-2 block">Gasto Mensal (R$)</label>
                        <input type="number" id="input-consumo" placeholder="450" class="input-dark w-full p-5 rounded-2xl text-xs font-bold">
                    </div>
                </div>

                <button id="btn-gerar" onclick="gerarProposta()" class="btn-primary w-full py-6 rounded-2xl text-[11px] font-black uppercase tracking-[0.3em] flex items-center justify-center gap-4">
                    Gerar Proposta Inteligente <i class="fas fa-arrow-right text-xs"></i>
                </button>
            </div>
        </div>

        <footer class="text-center mt-10 opacity-30">
            <p class="text-[9px] font-black uppercase tracking-[0.8em]">Pro-Sollar Engineering • 2026</p>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCpcQqXdDWtEW2wPsj9Z2dLdt_IzLLKWV8",
            authDomain: "pro-sollar-performance.firebaseapp.com",
            projectId: "pro-sollar-performance",
            appId: "1:484051034820:web:3cf21ee3ce55b9c5625f91"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.gerarProposta = async function() {
            const endereco = document.getElementById('input-endereco').value;
            const whatsapp = document.getElementById('input-whatsapp').value.replace(/\D/g, '');
            const consumo = document.getElementById('input-consumo').value;

            if (!endereco || !whatsapp) {
                alert("Por favor, preencha o endereço e o WhatsApp.");
                return;
            }

            const btn = document.getElementById('btn-gerar');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-circle-notch animate-spin"></i> Processando Satélite...';
            btn.disabled = true;

            try {
                // GRAVAÇÃO ASSÍNCRONA: Espera o Firebase confirmar antes de mudar de página
                await setDoc(doc(db, "leads", whatsapp), {
                    endereco: endereco,
                    whatsapp: whatsapp,
                    consumo: consumo,
                    status: "aguardando_portal",
                    valor_selecionado: 18500,
                    data_criacao: new Date()
                });

                // REDIRECIONAMENTO COM ID NA URL PARA O PORTAL RECONHECER O CLIENTE
                window.location.href = `panel.html?id=${whatsapp}`;

            } catch (error) {
                console.error("Erro ao salvar lead:", error);
                alert("Ocorreu um erro técnico. Tente novamente.");
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
