<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro-Sollar | Inteligência Energética</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap');
        :root { --bg-deep: #0a1120; --accent-blue: #3b82f6; --accent-yellow: #facc15; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: white;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 10% 80%, rgba(250, 204, 21, 0.05) 0%, transparent 30%);
            background-attachment: fixed;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .card-glow { position: relative; }
        .card-glow::before {
            content: ""; position: absolute; inset: -1px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.5), transparent, rgba(250, 204, 21, 0.5));
            border-radius: 2.5rem; z-index: -1; opacity: 0.4;
        }
        
        /* INPUTS COM ÍCONES */
        .input-wrapper { position: relative; }
        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            pointer-events: none;
            transition: color 0.3s ease;
        }
        .input-dark {
            background: rgba(0, 0, 0, 0.4) !important;
            border: 1px solid rgba(255, 255, 255, 0.05) !important;
            color: #fff !important;
            padding-left: 50px !important; /* Espaço para o ícone */
            transition: all 0.3s ease;
        }
        .input-dark:focus {
            border-color: var(--accent-blue) !important;
            background: rgba(0, 0, 0, 0.6) !important;
            outline: none;
        }
        .input-dark:focus + .input-icon, .input-wrapper:focus-within .input-icon {
            color: var(--accent-blue);
        }

        .btn-yellow {
            background: linear-gradient(135deg, #facc15 0%, #eab308 100%);
            color: #000; font-weight: 800;
            box-shadow: 0 0 20px rgba(250, 204, 21, 0.3);
            transition: all 0.3s ease;
        }
        .btn-yellow:hover { transform: scale(1.02); box-shadow: 0 0 35px rgba(250, 204, 21, 0.6); }
        .btn-yellow:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }
        
        .pac-container { background-color: #1e293b !important; border-radius: 1.25rem !important; border: none !important; font-family: inherit !important; }
        .pac-item { color: #cbd5e1 !important; padding: 12px !important; }
        .pac-item-query { color: white !important; }
    </style>
</head>
<body class="overflow-x-hidden">

    <nav class="container mx-auto p-8 flex justify-between items-center relative z-10">
        <div class="flex items-center space-x-3">
            <div class="w-12 h-12 bg-gradient-to-br from-yellow-400 to-orange-600 rounded-xl flex items-center justify-center">
                <i class="fas fa-solar-panel text-white text-2xl"></i>
            </div>
            <span class="text-2xl font-black tracking-tighter uppercase">Pro-<span class="text-blue-500">Sollar</span></span>
        </div>
        <a href="login.html" class="bg-blue-600/20 border border-blue-500/30 px-6 py-2 rounded-full text-sm font-bold hover:bg-blue-600 transition text-white">
            <i class="fas fa-user-circle mr-2"></i> Área do Cliente
        </a>
    </nav>

    <main class="container mx-auto px-6 py-12 grid lg:grid-cols-2 gap-16 items-center">
        <div class="space-y-8">
            <h1 class="text-6xl lg:text-7xl font-extrabold leading-[1.1]">
                Economia que vem do <span class="text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-orange-500">Céu.</span>
            </h1>
            <p class="text-slate-400 text-xl max-w-lg">Análise inteligente via satélite para entregar sua independência energética em segundos.</p>
        </div>

        <div class="card-glow">
            <div class="glass-card p-10 space-y-6">
                <h2 class="text-2xl font-bold">Simule Seu Potencial</h2>
                <form id="simuladorForm" class="space-y-4">
                    
                    <div class="input-wrapper">
                        <input type="text" id="endereco" placeholder="Endereço da Instalação" class="input-dark w-full px-4 py-4 rounded-2xl text-sm">
                        <i class="fas fa-map-marker-alt input-icon"></i>
                    </div>

                    <div class="input-wrapper">
                        <input type="tel" id="consumo" placeholder="Gasto Mensal (R$)" class="input-dark w-full px-4 py-4 rounded-2xl text-sm" onkeyup="formatarMoeda(this)">
                        <i class="fas fa-dollar-sign input-icon"></i>
                    </div>

                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="Seu E-mail" class="input-dark w-full px-4 py-4 rounded-2xl text-sm">
                        <i class="fas fa-envelope input-icon"></i>
                    </div>

                    <div class="input-wrapper">
                        <input type="tel" id="whatsapp" placeholder="WhatsApp" class="input-dark w-full px-4 py-4 rounded-2xl text-sm" oninput="mascaraTelefone(this)">
                        <i class="fab fa-whatsapp input-icon"></i>
                    </div>
                    
                    <input type="hidden" id="lat"> <input type="hidden" id="lng">

                    <button type="button" id="btnGerar" class="btn-yellow w-full py-5 rounded-2xl uppercase text-[11px] font-black tracking-widest">
                        Gerar Proposta Instantânea <i class="fas fa-chevron-right ml-2"></i>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>

    <script>
        // --- 1. CONFIGURAÇÃO FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyCpcQqXdDWtEW2wPsj9Z2dLdt_IzLLKWV8",
            authDomain: "pro-sollar-performance.firebaseapp.com",
            projectId: "pro-sollar-performance",
            storageBucket: "pro-sollar-performance.firebasestorage.app",
            messagingSenderId: "484051034820",
            appId: "1:484051034820:web:3cf21ee3ce55b9c5625f91"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // --- 2. MÁSCARAS ---
        function formatarMoeda(i) {
            var v = i.value.replace(/\D/g,'');
            v = (v/100).toFixed(2) + '';
            v = v.replace(".", ",");
            v = v.replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.');
            i.value = "R$ " + v;
        }

        function mascaraTelefone(i) {
            let v = i.value.replace(/\D/g, "");
            v = v.replace(/^(\d{2})(\d)/g, "($1) $2");
            v = v.replace(/(\d)(\d{4})$/, "$1-$2");
            i.value = v;
        }

        // --- 3. MOTOR DE CÁLCULO SOLAR V2.0 (COMPLEXO) ---
        function calcularEngenhariaSolarReal(contaMensalReais, lat = -23.5) {
            // CONSTANTES DE ENGENHARIA
            const TARIFA_MEDIA = 0.96; // R$/kWh (Com impostos e bandeiras)
            const PERDA_SISTEMA = 0.20; // 20% (Sujeira, Temperatura, Cabos, Inversor)
            const EFICIENCIA_GLOBAL = 1 - PERDA_SISTEMA;
            const POTENCIA_MODULO = 570; // 570W (Módulo N-Type Atual)
            
            // IRRADIAÇÃO (HSP) - Ajuste fino pela latitude (Simulação simplificada)
            // Brasil: Norte/Nordeste ~5.5, Sul ~4.2, Sudeste ~4.8
            let HSP = 4.9; 
            if (Math.abs(lat) > 25) HSP = 4.4; // Sul
            if (Math.abs(lat) < 15) HSP = 5.4; // Nordeste/Norte

            // 1. Definição do Consumo (kWh)
            const consumoMensalKwh = contaMensalReais / TARIFA_MEDIA;

            // 2. Dimensionamento do Gerador (kWp)
            // Fórmula: Energia / (HSP * Dias * Eficiência)
            let potenciaNecessariaKwp = consumoMensalKwh / (HSP * 30 * EFICIENCIA_GLOBAL);
            
            // Oversizing (Sobredimensionamento do inversor) de 15% para garantir performance
            potenciaNecessariaKwp = potenciaNecessariaKwp * 1.15;

            // 3. Definição de Equipamentos
            const qtdPaineis = Math.ceil((potenciaNecessariaKwp * 1000) / POTENCIA_MODULO);
            const potenciaFinalKwp = (qtdPaineis * POTENCIA_MODULO) / 1000;
            
            // Área Estimada (2.5m² por painel inc. espaçamento)
            const areaTelhado = qtdPaineis * 2.5;

            // 4. Precificação Dinâmica (Curva de Mercado)
            // Quanto maior o sistema, menor o R$/Wp
            let precoPorWp = 3.90;
            if (potenciaFinalKwp > 4) precoPorWp = 3.60;
            if (potenciaFinalKwp > 8) precoPorWp = 3.20;
            if (potenciaFinalKwp > 12) precoPorWp = 2.95;
            if (potenciaFinalKwp > 20) precoPorWp = 2.75;
            if (potenciaFinalKwp > 50) precoPorWp = 2.50;

            const investimentoTotal = potenciaFinalKwp * 1000 * precoPorWp;

            // 5. Análise Financeira (Payback & ROI)
            const geracaoMensalMedia = potenciaFinalKwp * HSP * 30 * EFICIENCIA_GLOBAL;
            const economiaMensal = geracaoMensalMedia * TARIFA_MEDIA;
            const paybackAnos = investimentoTotal / (economiaMensal * 12);
            
            // Projeção 25 anos (Inflação Energética 6% a.a. + Degradação Painel 0.5% a.a.)
            let economiaAcumulada = 0;
            let economiaAtualAno = economiaMensal * 12;
            
            for(let ano=1; ano<=25; ano++) {
                economiaAcumulada += economiaAtualAno;
                economiaAtualAno = economiaAtualAno * 1.06; // Inflação Energia
                economiaAtualAno = economiaAtualAno * 0.995; // Degradação Painel
            }

            // --- RETORNA A ESTRUTURA COMPLEXA QUE O CHECKOUT ESPERA ---
            return {
                engenharia: {
                    projetado: {
                        potencia_instalada_kwp: potenciaFinalKwp.toFixed(2),
                        qtd_modulos: qtdPaineis,
                        geracao_mensal_media_inicial: Math.round(geracaoMensalMedia),
                        area_ocupada_m2: Math.round(areaTelhado)
                    }
                },
                configuracao_sistema: {
                    modulo: {
                        modelo: "Painel Monocristalino N-Type 570W",
                        potencia: 570
                    },
                    inversor: {
                        tipo: "String Inverter Inteligente"
                    }
                },
                financeiro: {
                    investimento_bruto: parseFloat(investimentoTotal.toFixed(2)),
                    valor_final: parseFloat(investimentoTotal.toFixed(2)), // Igual inicialmente
                    economia_mensal_estimada: parseFloat(economiaMensal.toFixed(2)),
                    payback_anos: parseFloat(paybackAnos.toFixed(1)),
                    economia_total_acumulada: parseFloat(economiaAcumulada.toFixed(2))
                }
            };
        }

        // --- 4. AÇÃO PRINCIPAL (BOTÃO) ---
        document.getElementById('btnGerar').addEventListener('click', async function() {
            const email = document.getElementById('email').value;
            const zap = document.getElementById('whatsapp').value;
            const endereco = document.getElementById('endereco').value;
            const consumoRaw = document.getElementById('consumo').value;
            const lat = document.getElementById('lat').value || "-23.5"; // Padrão SP se não tiver GPS

            if (!email || !zap || !consumoRaw || !endereco) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            const btn = this;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Calculando Engenharia...';
            btn.disabled = true;

            try {
                const consumoLimpo = parseFloat(consumoRaw.replace(/[^0-9,]/g, '').replace(',', '.'));
                
                // CHAMA O CÁLCULO COMPLEXO
                const dadosCompletos = calcularEngenhariaSolarReal(consumoLimpo, parseFloat(lat));

                // MONTA O OBJETO FINAL (Estrutura Robusta)
                const leadObject = {
                    email: email,
                    whatsapp: zap,
                    endereco: endereco,
                    consumo_mensal_reais: consumoLimpo,
                    
                    // Espalha os dados complexos aqui dentro
                    engenharia: dadosCompletos.engenharia,
                    configuracao_sistema: dadosCompletos.configuracao_sistema,
                    financeiro: dadosCompletos.financeiro,
                    
                    perfil: {
                        email: email,
                        whatsapp_formatted: zap,
                        endereco_completo: endereco
                    },
                    
                    data_cadastro: firebase.firestore.FieldValue.serverTimestamp(),
                    status: { 
                        fase: 'lead_novo',
                        desconto_aplicado: false
                    }
                };

                // SALVA NO FIRESTORE
                await db.collection("leads").doc(email).set(leadObject, { merge: true });

                // REDIRECIONA
                setTimeout(() => {
                    window.location.href = `panel.html?email=${encodeURIComponent(email)}`;
                }, 1000);

            } catch (error) {
                console.error("Erro:", error);
                alert("Erro ao calcular projeto.");
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // --- 5. GOOGLE PLACES ---
        window.initAutocomplete = function() {
            const autocomplete = new google.maps.places.Autocomplete(document.getElementById('endereco'), {
                componentRestrictions: { country: "br" },
                fields: ["geometry", "formatted_address"],
                types: ["address"]
            });
            autocomplete.addListener("place_changed", () => {
                const place = autocomplete.getPlace();
                if (place.geometry) {
                    document.getElementById('lat').value = place.geometry.location.lat();
                    document.getElementById('lng').value = place.geometry.location.lng();
                }
            });
        };
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJ6SKOgB0TpR9d6XF1WmsRcHVQZG4tjrU&libraries=places&callback=initAutocomplete" async defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJ6SKOgB0TpR9d6XF1WmsRcHVQZG4tjrU&libraries=places&callback=initAutocomplete" async defer></script>
</body>
</html>
