<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito | Pro-Sollar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap');

        :root {
            --bg-deep: #0a1120;
            --accent-yellow: #facc15;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: white;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 10% 80%, rgba(250, 204, 21, 0.05) 0%, transparent 30%);
            background-attachment: fixed;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2.5rem;
        }

        .card-glow::before {
            content: ""; position: absolute; inset: -1px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.5), transparent, rgba(250, 204, 21, 0.5));
            border-radius: 2.5rem; z-index: -1; opacity: 0.4;
        }

        .input-dark {
            background: rgba(0, 0, 0, 0.4) !important;
            border: 1px solid rgba(255, 255, 255, 0.05) !important;
            color: #fff !important;
            text-align: center;
            letter-spacing: 0.8rem;
            font-weight: 800;
        }

        .btn-yellow {
            background: linear-gradient(135deg, #facc15 0%, #eab308 100%);
            color: #000;
            font-weight: 800;
            box-shadow: 0 0 20px rgba(250, 204, 21, 0.3);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="flex items-center justify-center p-6">

    <div class="w-full max-w-md relative">
        <div class="flex items-center justify-center space-x-3 mb-12">
            <div class="w-12 h-12 bg-gradient-to-br from-yellow-400 to-orange-600 rounded-xl flex items-center justify-center shadow-lg">
                <i class="fas fa-solar-panel text-white text-2xl"></i>
            </div>
            <span class="text-2xl font-black tracking-tighter uppercase">Pro-<span class="text-blue-500">Sollar</span></span>
        </div>

        <div class="card-glow relative">
            <div class="glass-card p-10 space-y-8">
                <div class="text-center space-y-2">
                    <h2 class="text-2xl font-bold tracking-tight">Validação de Acesso</h2>
                    <p class="text-slate-400 text-sm">Digite o token enviado ao seu WhatsApp.</p>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em] ml-1">Código de Segurança</label>
                        <input type="text" id="token" maxlength="6" placeholder="000000" 
                        class="input-dark w-full py-5 rounded-2xl text-2xl">
                    </div>

                    <button type="submit" class="btn-yellow w-full py-5 rounded-2xl uppercase tracking-[0.3em] text-[11px] font-black flex items-center justify-center">
                        Acessar Meu Projeto <i class="fas fa-chevron-right ml-2 text-[10px]"></i>
                    </button>
                </form>

                <p class="text-[10px] text-center text-slate-500 uppercase tracking-widest leading-relaxed">
                    Projeto vinculado à <br>
                    <span class="text-slate-300">Rua Camamu, 372</span>
                </p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Use as mesmas credenciais do seu Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCpcQqXdDWtEW2wPsj9Z2dLdt_IzLLKWV8",
            authDomain: "pro-sollar-performance.firebaseapp.com",
            projectId: "pro-sollar-performance"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = document.getElementById('token').value;
            
            // Lógica de validação do token
            // Se o token estiver correto, redireciona para o Portal
            if(token.length === 6) {
                window.location.href = "portal.html";
            }
        });
    </script>
</body>
</html>
