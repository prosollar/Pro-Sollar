<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessando... | Pro-Sollar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap');

        :root {
            --bg-deep: #0a1120;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container max-w-md px-6">
        <div class="glass-card p-8 text-center space-y-6 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-blue-500 to-transparent opacity-50"></div>

            <div class="w-16 h-16 bg-blue-500/10 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-fingerprint text-blue-400 text-2xl"></i>
            </div>

            <h1 id="tituloStatus" class="text-2xl font-bold">Identificando...</h1>
            <p id="mensagemStatus" class="text-slate-400 text-sm">Validando suas credenciais de acesso.</p>

            <div id="loadingArea" class="flex justify-center py-4">
                <div class="loader"></div>
            </div>
            
            <button id="btnEntrar" class="hidden w-full py-4 bg-blue-600 hover:bg-blue-500 rounded-xl font-bold transition-all shadow-lg shadow-blue-900/20">
                Acessar Painel Solar
            </button>
            
            <p class="text-xs text-slate-600 mt-4">Pro-Sollar Secure Access • ID: <span id="displayId">...</span></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCpcQqXdDWtEW2wPsj9Z2dLdt_IzLLKWV8",
            authDomain: "pro-sollar-performance.firebaseapp.com",
            projectId: "pro-sollar-performance",
            storageBucket: "pro-sollar-performance.firebasestorage.app",
            messagingSenderId: "484051034820",
            appId: "1:484051034820:web:3cf21ee3ce55b9c5625f91"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function validarAcesso() {
            // 1. Pega o ID da URL
            const urlParams = new URLSearchParams(window.location.search);
            const idLead = urlParams.get('id');
            const status = urlParams.get('status');

            const titulo = document.getElementById('tituloStatus');
            const msg = document.getElementById('mensagemStatus');
            const loader = document.getElementById('loadingArea');
            const btn = document.getElementById('btnEntrar');
            
            document.getElementById('displayId').innerText = idLead || "N/A";

            if (!idLead) {
                titulo.innerText = "Acesso Negado";
                msg.innerText = "Nenhum identificador encontrado. Retornando...";
                msg.classList.add("text-red-400");
                setTimeout(() => window.location.href = "index.html", 3000);
                return;
            }

            try {
                // 2. Busca no Firebase
                const docRef = doc(db, "leads", idLead);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const dados = docSnap.data();
                    
                    if (status === 'new') {
                        // Se for novo, faz uma "cena" de carregamento e entra
                        titulo.innerText = "Gerando Proposta";
                        msg.innerText = "Nossa IA está calculando sua economia...";
                        
                        setTimeout(() => {
                            window.location.href = `panel.html?id=${idLead}`;
                        }, 2500); // Delay proposital para parecer que a IA está "pensando"
                    } else {
                        // Se for retorno, pede confirmação
                        titulo.innerText = "Bem-vindo de volta!";
                        msg.innerText = `Localizamos o projeto para: ${dados.endereco}`;
                        loader.classList.add('hidden');
                        btn.classList.remove('hidden');
                        
                        btn.onclick = () => window.location.href = `panel.html?id=${idLead}`;
                    }

                } else {
                    titulo.innerText = "Lead não encontrado";
                    msg.innerText = "Não encontramos um projeto para este número.";
                    msg.classList.add("text-red-400");
                    setTimeout(() => window.location.href = "index.html", 3000);
                }
            } catch (error) {
                console.error(error);
                titulo.innerText = "Erro de Conexão";
                msg.innerText = "Verifique sua internet.";
            }
        }

        window.onload = validarAcesso;
    </script>
</body>
</html>
