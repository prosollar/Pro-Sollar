<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro-Sollar | Formalização</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap');

        :root {
            --bg-deep: #0a1120;
            --accent-blue: #3b82f6;
            --accent-green: #22c55e;
            --accent-yellow: #facc15;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: white;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(34, 197, 94, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(59, 130, 246, 0.1) 0%, transparent 40%);
            background-attachment: fixed;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 2rem;
        }

        .input-dark {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s;
            color-scheme: dark; 
        }
        .input-dark:focus {
            border-color: var(--accent-blue);
            outline: none;
            background: rgba(0, 0, 0, 0.5);
        }
        
        ::-webkit-calendar-picker-indicator { 
            filter: invert(1); 
            opacity: 0.6; 
            cursor: pointer;
            transition: 0.3s;
        }
        ::-webkit-calendar-picker-indicator:hover { opacity: 1; }

        .btn-confirm {
            background: linear-gradient(135deg, var(--accent-green) 0%, #15803d 100%);
            box-shadow: 0 0 25px rgba(34, 197, 94, 0.4);
            transition: all 0.3s;
        }
        .btn-confirm:hover { transform: scale(1.02); box-shadow: 0 0 40px rgba(34, 197, 94, 0.6); }

        .transparency-card {
            background: rgba(59, 130, 246, 0.05);
            border: 1px dashed rgba(59, 130, 246, 0.3);
            border-radius: 1.5rem;
        }

        .equip-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s;
        }
        .equip-item:hover { background: rgba(255,255,255,0.06); border-color: rgba(255,255,255,0.1); }

        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-left-color: var(--accent-green);
            border-radius: 50%;
            width: 24px; height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
